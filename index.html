<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Organizador de projetos</title>
</head>
<body>
  <div class="title-project">
    <input type="text" placeholder="Digite o titilo do seu projeto">
    <button>Crie seu projeto</button>
    <h1>Title Project</h1>
  </div>
  <div class="lists-container">
    <div class="list to-do">
      <ul>
        <td>To do</td>
        <li>to-do-task</li>
        <li>to-do-task</li>
        <li>to-do-task</li>
      </ul>
    </div>
    <div class="list doing">
      <ul>
        <td>Doing</td>
        <li>doing-task</li>
        <li>doing-task</li>
        <li>doing-task</li>
      </ul>
    </div>
    <div class="list done">
      <ul>
        <td>Done</td>
        <li>done-task</li>
        <li>done-task</li>
        <li>done-task</li>
      </ul>
    </div>
  </div>
</body>
</html>
